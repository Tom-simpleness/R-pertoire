<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<contener>
<header>
    <h1>REPERTOIRE</h1>
    <FORM>
        <SELECT name="nom" size="1">
            <OPTION id="Bmenu"> Menu</OPTION>
            <OPTION id="Bliste">Liste</OPTION>
            <OPTION id="Bajout">Ajouter</OPTION>
            <OPTION id="Btotal">Voir le nombre de contact</OPTION>

        </SELECT>
    </FORM>
</header>

    <section id="liste"> liste de contact </section>

    <section id="ajout"> formulaite </section>

    <section id="total">Nombre de contact XXX </section>




<script>
    
    document.getElementById('Bmenu').addEventListener("click", function1);
    function function1() {
        document.getElementById('liste').style.display = 'none';
        document.getElementById('ajout').style.display = 'none';
        document.getElementById('total').style.display = 'none';
    }

    document.getElementById('Bliste').addEventListener("click", function2);

    function function2() {
        document.getElementById('liste').style.display = 'block';
        document.getElementById('ajout').style.display = 'none';
        document.getElementById('total').style.display = 'none';
    }

    document.getElementById('Bajout').addEventListener("click", function3);
    function function3() {
        document.getElementById('liste').style.display = 'none';
        document.getElementById('ajout').style.display = 'block';
        document.getElementById('total').style.display = 'none';
    }

    document.getElementById('Btotal').addEventListener("click", function4);
    function function4() {
        document.getElementById('liste').style.display = 'none';
        document.getElementById('ajout').style.display = 'none';
        document.getElementById('total').style.display = 'block';
    }
</script>


</body>
</html>
